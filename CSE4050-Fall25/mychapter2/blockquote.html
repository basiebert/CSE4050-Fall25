<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Blockquote Example</title>
</head>
<body>
<h1>The Power of the Web</h1>
<p>According to Tim Berners-Lee, the inventor of the World Wide Web, at https://www.w3.org/WAI:</p>
<blockquote>
The power of the Web is in its universitality. Access by everyone regardless of disability is an essential aspect.
</blockquote>
</body>
</html>
